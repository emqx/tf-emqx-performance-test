id: ds-fan-in
region: us-west-2
use_spot_instances: true
emqx:
  instance_type: c7i.2xlarge
  edition: emqx-enterprise
  license_file: emqx5.lic
  dashboard_default_password: admin
  durable_storage_data_dir: /data/emqx
  env_override:
  - EMQX_durable_sessions__enable: true
  - EMQX_durable_storage__n_sites: 3
  - EMQX_durable_storage__replication_factor: 3
  - EMQX_durable_storage__n_shards: 12
  extra_volumes:
    - mount_point: /data
      volume_size: 30
      volume_type: gp3
      mount_options: defaults,noatime,discard
  nodes:
    - role: core
      instance_count: 3

loadgens:
  use_nlb: false
  emqtt_bench_options:
    version: 0.4.18
  nodes:
    - type: emqtt_bench
      instance_type: c7i.2xlarge
      scenario: "sub --prefix sub_ --shortids -C false -x 3600 -t 't/#' -q 1 -c 1"
    - type: emqtt_bench
      instance_type: c7i.2xlarge
      scenario: "pub --prefix pub_ --shortids -R 5000 -w -t t/%%i -q 1 -s 1024 -c 100000"
      ip_aliases: 1
