id: 5m
region: eu-north-1
use_spot_instances: false
emqx:
  ami_filter: "*/ubuntu-jammy-22.04-amd64-server-*"
  dashboard_default_password: admin
  nodes:
    - role: core
      instance_type: c7i.xlarge
      instance_count: 3
      attach_to_nlb: false
    - role: replicant
      instance_type: c7i.2xlarge
      instance_count: 12
      attach_to_nlb: true
emqtt_bench:
  ami_filter: "*/ubuntu-jammy-22.04-amd64-server-*"
  instance_type: c7i.4xlarge
  use_nlb: true
  nodes:
    - scenario: "sub -c 1920000 -i 1 -t bench/%%i -q 1 --shortids --prefix a --startnumber 0"
      ip_alias_count: 29
    - scenario: "sub -c 1920000 -i 1 -t bench/%%i -q 1 --shortids --prefix b --startnumber 1920000"
      ip_alias_count: 29
    - scenario: "sub -c 1920000 -i 1 -t bench/%%i -q 1 --shortids --prefix c --startnumber 3840000"
      ip_alias_count: 29
    - scenario: "sub -c 1920000 -i 1 -t bench/%%i -q 1 --shortids --prefix d --startnumber 5760000"
      ip_alias_count: 29
    - scenario: "sub -c 1920000 -i 1 -t bench/%%i -q 1 --shortids --prefix e --startnumber 7680000"
      ip_alias_count: 29
    - scenario: "sub -c 1920000 -i 1 -t bench/%%i -q 1 --shortids --prefix f --startnumber 9600000"
      ip_alias_count: 29
    - scenario: "sub -c 1920000 -i 1 -t bench/%%i -q 1 --shortids --prefix g --startnumber 11520000"
      ip_alias_count: 29
