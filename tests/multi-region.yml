id: multi
region: eu-west-1
os_name: ubuntu-jammy
os_version: 22.04
use_spot_instances: false
emqx:
  instance_type: t4g.large
  cpu_arch: arm64
  nodes:
    - role: core
      region: eu-west-1
      instance_count: 1
    - role: replicant
      region: eu-west-1
      instance_count: 1
    - role: core
      region: us-west-1
      instance_count: 1
    - role: replicant
      region: us-west-1
      instance_count: 1
    - role: core
      region: us-east-1
      instance_count: 1
    - role: replicant
      region: us-east-1
      instance_count: 1
emqttb:
  instance_type: t3.large
  cpu_arch: amd64
  nodes:
    - scenario: "@pub --topic t/%%n --conninterval 100ms --pubinterval 1s --num-clients 100 --size 1kb"
      region: eu-west-1
    - scenario: "@pub --topic t/%%n --conninterval 100ms --pubinterval 1s --num-clients 100 --size 1kb --start-n 100"
      region: us-west-1
    - scenario: "@sub --topic t/%%n --conninterval 100ms --num-clients 200"
      region: us-east-1
