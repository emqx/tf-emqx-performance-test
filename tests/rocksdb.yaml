id: rocksdb
region: eu-west-1
os_name: ubuntu-jammy
os_version: 22.04
use_spot_instances: true
emqx:
  instance_type: t3.large
  cpu_arch: amd64
  dashboard_default_password: admin
  data_volume_size: 30
  data_dir: /data/emqx
  session_persistence: true
  session_persistence_builtin: true
  nodes:
    - role: core
      instance_count: 3
emqttb:
  instance_type: t3.large
  cpu_arch: amd64
  nodes:
    - scenario: "@pub --topic t/%%n --conninterval 100ms --pubinterval 1s --num-clients 100 --size 1kb"
    - scenario: "@sub --topic t/%%n --conninterval 100ms --num-clients 100"
