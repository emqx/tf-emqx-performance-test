- include: install-repo.yml
  when: emqx_package_download_url == '' and emqx_package_file_path == ''

- name: Upload package
  when: emqx_package_file_path != ''
  ansible.builtin.copy:
    src: "{{ emqx_package_file_path }}"
    dest: "/tmp/emqx.{{ ansible_os_family == 'Debian' | ternary('deb', 'rpm') }}"

- name: Install emqx
  become: yes
  when: ansible_os_family == 'Debian' and emqx_package_download_url != ''
  ansible.builtin.apt:
    deb: emqx_package_download_url
    state: present
    update_cache: yes

- name: Install emqx
  become: yes
  when: ansible_os_family == 'Debian' and emqx_package_file_path != ''
  ansible.builtin.apt:
    deb: /tmp/emqx.deb
    state: present
    update_cache: yes

- name: Install emqx
  become: yes
  when: ansible_os_family == 'RedHat' and emqx_package_download_url != ''
  ansible.builtin.yum:
    name: emqx_package_download_url
    state: present

- name: Install emqx
  become: yes
  when: ansible_os_family == 'RedHat' and emqx_package_file_path != ''
  ansible.builtin.yum:
    name: /tmp/emqx.rpm
    state: present

- name: Install emqx
  become: yes
  when: emqx_package_download_url == '' and emqx_package_file_path == ''
  ansible.builtin.apt:
    name: emqx-ee
    state: present
    update_cache: yes

- name: Render environment overrides
  become: yes
  ansible.builtin.template:
    src: env.j2
    dest: /etc/emqx/env
    mode: '0644'
  register: _env

- name: Create a directory for systemd service override
  become: yes
  ansible.builtin.file:
    path: /etc/systemd/system/emqx.service.d
    state: directory
    mode: 0755

- name: Render systemd service override file
  become: yes
  ansible.builtin.template:
    src: override.conf.j2
    dest: /etc/systemd/system/emqx.service.d/override.conf
    mode: '0644'
  register: _override

- name: Restart emqx
  become: yes
  when: _env.changed or _override.changed
  ansible.builtin.systemd:
    name: emqx.service
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Start emqx
  become: yes
  ansible.builtin.systemd:
    name: emqx.service
    state: started
    enabled: yes
    daemon_reload: yes

- name: Wait for emqx to start listening on port 1883
  ansible.builtin.wait_for:
    port: 1883
    host: localhost
    delay: 5
    timeout: 60
    state: started

- name: Wait until /status responds with 200
  ansible.builtin.uri:
    url: "http://127.0.0.1:8081/status"
    follow_redirects: none
    method: GET
  register: _result
  until: _result.status == 200
  retries: 12
  delay: 5

- name: Deploy license file
  when: emqx_license_file != ''
  ansible.builtin.copy:
    src: "{{ emqx_license_file }}"
    dest: /tmp/emqx.lic
    mode: '0644'
  
- name: Reload license
  when: emqx_license_file != ''
  become: yes
  ansible.builtin.shell: "emqx ctl license reload /tmp/emqx.lic"

- name: Change default password
  become: yes
  run_once: yes
  ansible.builtin.shell: "emqx ctl admins passwd admin {{ emqx_dashboard_default_password }}"

- name: Add perftest app
  become: yes
  run_once: yes
  ansible.builtin.uri:
    url: "http://localhost:18083/api/v4/apps"
    method: POST
    user: admin
    password: "{{ emqx_dashboard_default_password }}"
    force_basic_auth: true
    body: '{"app_id": "perftest", "name": "perftest", "secret": "perftest", "status": true}'
    body_format: json
    status_code: 200
